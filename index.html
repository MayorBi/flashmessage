<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Message</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
    
            
  <div class="pricing-container">
    
    <div class="pricing-plan">
      <div class="py-4"><img src="./images/cloud.svg" height="70" width="70" alt=""></div>
      <div class="pt-2"><h5>Something went wrong</h5></div>
      <p>You left the house without an umbrella. <br>You don't have any protection.</p>
      <div class="pt-2">
        <button class="btn btn-danger rounded-pill px-3" type="button">GO HOME</button>
      </div>
    </div>
    <div class="pricing-plan">
      <div class="py-4"><img src="./images/sun.svg" height="70" width="70" alt=""></div>
      <div class="pt-2"><h5>Everything gonna be all right</h5></div>
      <p>Smile, take your headphones and go out <br> into the world.</p>
      <div class="pt-2">
        <button class="btn btn-success rounded-pill px-3" type="button">HAVE FUN</button>
      </div>
      
      
    </div>
  </div>
        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
